version: '2'
services:
  project:
    build: ./display
    command: npm run start-prod
    restart: always
    ports:
      - "3000:3000"
    expose:
      - 3000
    tty: true

  x11:
    build: ./tools/docker/dockerfiles/x11/
    environment:
      - DISPLAY=:0
      - QT_X11_NO_MITSHM=1
    restart: always
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    links:
      - project
    stdin_open: true
    tty: true
    privileged: true

  chrome:
    build: ./tools/docker/dockerfiles/chrome/
    # command: chromium-browser --kiosk /data/index.html --no-first-run --touch-events=enabled --fast --fast-start --disable-popup-blocking --disable-infobars --disable-session-crashed-bubble --disable-tab-switcher --disable-translate --enable-low-res-tiling
    command: chromium-browser --kiosk https://tessel-climate-7f227.firebaseapp.com/ --no-first-run --touch-events=enabled --fast --fast-start --disable-popup-blocking --disable-infobars --disable-session-crashed-bubble --disable-tab-switcher --disable-translate --enable-low-res-tiling
    restart: always
    environment:
      - DISPLAY=:0
      - QT_X11_NO_MITSHM=1
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    links:
      - project
      - x11
    stdin_open: true
    tty: true
    privileged: true
